<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign up</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: #0b1020;
      --card: #0f172a;
      --muted: #9aa4b2;
      --text: #e6e9ef;
      --primary: #6ea8fe;
      --primary-2: #a06bff;
      --ring: #94a3b8;
      --ok: #16a34a;
      --danger: #ef4444;
      --shadow: 0 10px 30px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.03);
      --radius: 18px;
      --radius-sm: 12px;
    }

    @media (prefers-color-scheme: light){
      :root{
        --bg: #f7f7fb;
        --card: #ffffff;
        --muted: #5a6472;
        --text: #0f172a;
        --primary: #3b82f6;
        --primary-2: #8b5cf6;
        --ring: #94a3b8;
        --shadow: 0 12px 30px rgba(2,6,23,.08), inset 0 1px 0 rgba(255,255,255,.8);
      }
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background: radial-gradient(1200px 600px at 10% 10%, rgba(160,107,255,.25), transparent 60%),
                  radial-gradient(1000px 500px at 90% 30%, rgba(110,168,254,.25), transparent 60%),
                  linear-gradient(180deg, var(--bg), #0a0f1d 70%);
      display:grid; place-items:center;
      padding: 24px;
      overflow:hidden;
    }

    .card{
      width: min(760px, 92vw);
      background: color-mix(in oklab, var(--card) 92%, black 8%);
      border: 1px solid color-mix(in oklab, var(--ring) 35%, transparent);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px) saturate(120%);
      -webkit-backdrop-filter: blur(10px) saturate(120%);
      overflow: hidden;
      animation: fadeInUp .7s ease both;
    }

    @keyframes fadeInUp {
      0% { opacity:0; transform: translateY(40px) scale(.95); }
      100% { opacity:1; transform: translateY(0) scale(1); }
    }

    .hero{
      padding: 28px 28px 0 28px;
      display:flex; align-items:center; gap: 16px;
      animation: slideIn .8s ease both;
    }
    .logo{
      height: 44px; width: 44px; border-radius: 12px;
      background: linear-gradient(135deg, var(--primary), var(--primary-2));
      box-shadow: 0 6px 18px rgba(59,130,246,.35);
      animation: pulse 2s infinite;
    }

    @keyframes slideIn {
      from { opacity:0; transform: translateX(-40px); }
      to { opacity:1; transform: translateX(0); }
    }

    @keyframes pulse {
      0%,100% { transform: scale(1); }
      50% { transform: scale(1.08); }
    }

    h1{ font-size: clamp(22px, 3.6vw, 28px); margin:0; letter-spacing: -.02em; }
    .subtitle{ margin:6px 0 0 0; color: var(--muted); font-size: 14px; }

    form{
      padding: 24px 28px 32px;
      display:grid; gap: 18px;
      animation: fadeIn .9s ease both;
    }

    @keyframes fadeIn {
      from { opacity:0; }
      to { opacity:1; }
    }

    .grid{
      display:grid; gap: 16px;
      grid-template-columns: 1fr;
    }
    @media (min-width: 720px){
      .grid{ grid-template-columns: 1fr 1fr; }
      .grid .span-2{ grid-column: 1 / span 2; }
    }

    .field{ position: relative; }

    .input{
      width: 100%;
      border: 1px solid color-mix(in oklab, var(--ring) 35%, transparent);
      background: color-mix(in oklab, var(--card) 96%, black 4%);
      color: var(--text);
      border-radius: var(--radius-sm);
      padding: 18px 14px 14px;
      font-size: 15px;
      outline: none;
      transition: border-color .2s ease, box-shadow .2s ease, background .2s ease, transform .15s ease;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.04);
    }

    .input:hover { transform: translateY(-2px); }
    .input:focus{ border-color: color-mix(in oklab, var(--primary) 65%, white 5%); box-shadow: 0 0 0 6px color-mix(in oklab, var(--primary) 18%, transparent); }

    .input::placeholder{ color: transparent; }

    .label{
      position: absolute; inset: 0 auto auto 12px; height: 18px; top: 10px;
      color: var(--muted); font-size: 12px; letter-spacing: .015em;
      pointer-events: none; transform-origin: left top; transition: all .15s ease;
      background: transparent; padding: 0 6px;
    }

    .input:focus + .label, .input:not(:placeholder-shown) + .label{ transform: translateY(-12px) scale(.9); background: var(--card); color: var(--text); }

    .hint{ font-size: 12px; color: var(--muted); margin-top: 6px; animation: fadeIn .7s ease both; }

    .actions{ display:flex; gap: 12px; align-items:center; justify-content: flex-end; margin-top: 8px; }

    .btn{
      appearance: none; -webkit-appearance: none; border: 0; cursor: pointer;
      border-radius: 999px; font-weight: 600; letter-spacing: .01em;
      padding: 12px 18px; font-size: 15px;
      transition: transform .15s ease, box-shadow .2s ease, opacity .2s ease;
    }
    .btn:active{ transform: translateY(1px); }

    .btn-primary{
      background: linear-gradient(135deg, var(--primary), var(--primary-2));
      color: white;
      box-shadow: 0 10px 24px rgba(59,130,246,.35);
    }
    .btn-primary:hover{ transform: translateY(-2px) scale(1.02); }

    .btn-ghost{
      background: transparent; color: var(--text);
      border: 1px solid color-mix(in oklab, var(--ring) 35%, transparent);
    }
    .btn-ghost:hover{ background: color-mix(in oklab, var(--ring) 12%, transparent); }

    .input:required:invalid{ border-color: color-mix(in oklab, var(--danger) 55%, transparent); }
    .input:required:invalid:focus{ box-shadow: 0 0 0 6px color-mix(in oklab, var(--danger) 18%, transparent); }

    .row{ display:flex; align-items:center; justify-content: space-between; gap: 12px; }
    .note{ font-size: 12px; color: var(--muted); }

    .footer{ padding: 14px 28px 26px; color: var(--muted); font-size: 12px; text-align:center; animation: fadeIn 1s ease both; }
    .footer a{ color: inherit; }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="signup-title">
    <section class="hero">
      <div class="logo" aria-hidden="true"></div>
      <div>
        <h1 id="signup-title">Create your account</h1>
        <p class="subtitle">Join and start taking quizzes in seconds. It’s fast and free.</p>
      </div>
    </section>

    <form action="/signup" method="POST" novalidate>
      <div class="grid">
        <div class="field">
          <input class="input" type="text" name="username" id="username" placeholder="Username" required minlength="3" />
          <label class="label" for="username">Username</label>
        </div>

        <div class="field">
          <input class="input" type="password" name="password" id="password" placeholder="Password" required minlength="6" />
          <label class="label" for="password">Password</label>
        </div>

        <div class="field span-2">
          <input class="input" type="text" name="fullname" id="fullname" placeholder="Full name" required />
          <label class="label" for="fullname">Full name</label>
        </div>

        <div class="field">
          <input class="input" type="text" name="qualification" id="qualification" placeholder="Qualification" required />
          <label class="label" for="qualification">Qualification</label>
        </div>

        <div class="field">
          <input class="input" type="date" name="dob" id="dob" placeholder="DOB" required />
          <label class="label" for="dob">Date of birth</label>
        </div>
      </div>

      <div class="row">
        <p class="note">By signing up you agree to our Terms and Privacy Policy.</p>
        <div class="actions">
          <button class="btn btn-ghost" type="reset">Reset</button>
          <button class="btn btn-primary" type="submit">Sign up</button>
        </div>
      </div>

      <p class="hint">Already have an account? <a href="/login" style="color:inherit; text-decoration: underline;">Log in</a>.</p>
    </form>

    <div class="footer">© <span id="y"></span> Quiz App</div>
  </main>

  <script>
    document.getElementById('y').textContent = new Date().getFullYear();
  </script>
</body>
</html>
