<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Start Quiz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #e3f2fd, #f8f9fa);
      min-height: 100vh;
      font-family: "Segoe UI", sans-serif;
    }
    .quiz-container {
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }
    .quiz-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      border-bottom: 2px solid #eee;
      padding-bottom: 15px;
    }
    .quiz-title {
      font-weight: 700;
      color: #333;
    }
    .timer-container {
      background: #0d6efd;
      color: white;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 30px;
      font-size: 1.2rem;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    }
    .question-card {
      background: #f9fafb;
      border: 1px solid #e0e0e0;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      transition: transform 0.2s ease;
    }
    .question-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.08);
    }
    .question p {
      font-weight: 600;
      color: #444;
    }
    label {
      display: block;
      margin: 6px 0;
      padding: 8px 12px;
      border-radius: 8px;
      background: #fff;
      border: 1px solid #ddd;
      cursor: pointer;
      transition: background 0.2s ease, border-color 0.2s ease;
    }
    input[type="radio"] {
      margin-right: 10px;
    }
    label:hover {
      background: #f1f9ff;
      border-color: #0d6efd;
    }
    .submit-btn {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 30px;
    }
  </style>
</head>
<body>

  <div class="quiz-container">
    <div class="quiz-header">
      <h2 class="quiz-title">Quiz : {{quiz.remark}}</h2>
      <div class="timer-container">
        <span id="timer">00:00</span>
      </div>
    </div>

    <form action="/start_quiz/{{quiz.id}}" method="POST" id="quiz-form">
      <div id="quiz" data-duration="{{time | int}}">
        {% for question in questions %}
        <div class="question-card question" data-question-id="{{question.id}}">
          <p>{{loop.index}}. {{question.question_statement}}</p>
          <label>
            <input type="radio" name="question{{question.id}}" value="1" required>
            {{question.option1}}
          </label>
          <label>
            <input type="radio" name="question{{question.id}}" value="2">
            {{question.option2}}
          </label>
          <label>
            <input type="radio" name="question{{question.id}}" value="3">
            {{question.option3}}
          </label>
          <label>
            <input type="radio" name="question{{question.id}}" value="4">
            {{question.option4}}
          </label>
        </div>
        {% endfor %}
      </div>

      <div class="text-end">
        <button type="submit" class="btn btn-success submit-btn">Submit Quiz</button>
      </div>
    </form>
  </div>

  <script>
    let quizElement = document.getElementById('quiz');
    let totalTime = parseInt(quizElement.getAttribute('data-duration'));
    let timerElement = document.getElementById('timer');
    
    function updateTimer() {
      let minutes = Math.floor(totalTime / 60);
      let seconds = totalTime % 60;
      seconds = seconds < 10 ? "0" + seconds : seconds;
      timerElement.textContent = minutes + ":" + seconds;
      
      if (totalTime > 0) {
        totalTime--;
      } else {
        clearInterval(timerInterval);
        alert('‚è∞ Time is up! Submitting your quiz.');
        document.getElementById('quiz-form').submit();
      }
    }
    // updateTimer(); // initial call
    let timerInterval = setInterval(updateTimer, 1000);
  </script>

</body>
</html>
