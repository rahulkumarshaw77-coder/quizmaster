<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Quiz Portal</title>

    <style>
      /* Dark glassy navbar */
      .navbar {
        background: rgba(20, 20, 20, 0.85) !important;
        backdrop-filter: blur(12px);
        box-shadow: 0 4px 15px rgba(0,0,0,0.6);
      }

      .navbar .nav-link {
        position: relative;
        font-weight: 500;
        color: #ddd !important;
        transition: color 0.3s ease;
      }

      .navbar .nav-link:hover {
        color: #0d6efd !important;
      }

      .navbar .nav-link::after {
        content: "";
        position: absolute;
        width: 0%;
        height: 2px;
        left: 0;
        bottom: -3px;
        background: #0d6efd;
        transition: width 0.3s ease;
      }

      .navbar .nav-link:hover::after {
        width: 100%;
      }

      .navbar .nav-link.active {
        color: #0d6efd !important;
      }

      /* Page background */
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        overflow-x: hidden;
        color: #fff;
      }

      /* Floating icons */
      .floating-icon {
        position: absolute;
        font-size: 2.5rem;
        opacity: 0.2;
        animation: floatUp 15s linear infinite;
      }

      @keyframes floatUp {
        0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
        20% { opacity: 0.4; }
        100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
      }

      /* Different speeds */
      .icon1 { left: 10%; animation-duration: 12s; }
      .icon2 { left: 25%; animation-duration: 18s; }
      .icon3 { left: 45%; animation-duration: 20s; }
      .icon4 { left: 65%; animation-duration: 16s; }
      .icon5 { left: 80%; animation-duration: 22s; }

      .hero {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        z-index: 2;
        position: relative;
      }

      .hero h1 {
        font-size: 3rem;
        font-weight: 700;
        text-shadow: 0 0 20px rgba(0,0,0,0.8);
        animation: fadeIn 2s ease-in-out;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand text-white fw-bold" href="#">QuizMaster</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/quizmaster/login">Login</a></li>
            <li class="nav-item"><a class="nav-link" href="/signup">Signup</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Floating emojis (books, kids, pencils, etc.) -->
    <div class="floating-icon icon1">üìö</div>
    <div class="floating-icon icon2">‚úèÔ∏è</div>
    <div class="floating-icon icon3">üë¶</div>
    <div class="floating-icon icon4">üëß</div>
    <div class="floating-icon icon5">üìù</div>

    <section class="hero">
      <div>
        <h1>Welcome to QuizMaster Portal</h1>
        <p class="lead">Learn, Practice, and Test Yourself</p>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
