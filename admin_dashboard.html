<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: #e9ecef; /* Light grey background */
      min-height: 100vh;
      color: #333;
    }
    .navbar {
      background-color: #0d6efd !important;
    }
    .card {
      border-radius: 18px;
      border: none;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      background: #fff;
      margin: 20px auto;
      width: 70%; /* Reduced card width */
      max-width: 500px; /* Limit width */
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0px 8px 20px rgba(0,0,0,0.15);
    }
    .card-body {
      text-align: center;
      padding: 30px;
    }
    .card-body i {
      font-size: 3rem;
      margin-bottom: 15px;
      color: #0d6efd;
    }
    .btn-custom {
      border-radius: 25px;
      padding: 10px 20px;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    .btn-custom:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark px-4">
    <a class="navbar-brand fw-bold" href="#">Admin Panel</a>
    <div class="ms-auto">
      <a class="btn btn-outline-light me-2" href="#">Profile</a>
      <a class="btn btn-danger" href="/logout">Logout</a>
    </div>
  </nav>

  <!-- Dashboard Cards (Vertical Layout) -->
  <div class="container py-5">
    <!-- Manage Users -->
    <div class="card">
      <div class="card-body d-flex flex-column justify-content-center">
        <i class="fa-solid fa-users"></i>
        <h4 class="card-title">Manage Users</h4>
        <p class="card-text">Add, update, or remove users.</p>
        <a href="/user_manage" class="btn btn-primary btn-custom mt-auto">Go</a>
      </div>
    </div>

    <!-- Manage Subjects -->
    <div class="card">
      <div class="card-body d-flex flex-column justify-content-center">
        <i class="fa-solid fa-book"></i>
        <h4 class="card-title">Manage Subjects</h4>
        <p class="card-text">Create and organize subjects.</p>
        <a href="/manage_subject" class="btn btn-success btn-custom mt-auto">Go</a>
      </div>
    </div>

    <!-- Manage Quizzes -->
    <div class="card">
      <div class="card-body d-flex flex-column justify-content-center">
        <i class="fa-solid fa-clipboard-question"></i>
        <h4 class="card-title">Manage Quizzes</h4>
        <p class="card-text">Add and schedule quizzes for students.</p>
        <a href="/quiz_manage" class="btn btn-warning btn-custom mt-auto">Go</a>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
