<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Summary</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f8f9fa, #e9ecef);
      min-height: 100vh;
      font-family: "Segoe UI", sans-serif;
      color: #212529;
      padding: 40px 20px;
    }
    h1 {
      font-weight: 700;
      margin-bottom: 25px;
      color: #343a40;
      text-align: center;
    }
    .chart-card {
      background: #ffffff;
      border-radius: 20px;
      padding: 25px;
      margin: 20px auto;
      max-width: 900px;
      width: 100%;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }
    .chart-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.2);
    }
    .chart-img {
      width: 100%;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      opacity: 0;
      transform: scale(0.9);
      animation: fadeIn 1s forwards;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="chart-card">
      <h1>ðŸ“Š Subject wise Top Score</h1>
      <img src="{{ bar_chart_url }}" alt="Top Score Chart" class="chart-img">
    </div>

    <div class="chart-card">
      <h1>ðŸ“ˆ Subject wise User Attempt</h1>
      <img src="{{url_for('static', filename='charts/pie_chart.png')}}" alt="User Attempt Chart" class="chart-img">
    </div>
  </div>

</body>
</html>
